# REMEMBER of Log level : Error, Warn, Info, Debug, Trace

appenders:
    stdout:
        kind: console
        encoder:
            pattern: "! UNIT_TEST ! {M}: {m} {n}"
        filters:
            - kind: threshold
              level: warn

    requests:
        kind: file
        path: "tests/tests.log"
        encoder:
            pattern: "! UNIT_TEST ! {d(%+)(utc)} [{f}:{L}] {h({l})} {M}: {m} {n}"
        filters:
            - kind: threshold
              level: trace

root:
    level: trace
    appenders:
        - stdout
        - requests
